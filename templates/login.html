
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }} 
                {{ form.email(placeholder="Enter your email") }}
            </div>
            <div>
                {{ form.password.label }} 
                {{ form.password(placeholder="Enter your password") }}
            </div>
            {{ form.submit() }}
        </form>
        <a href="{{ url_for('auth.signup') }}" class="signup-link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
