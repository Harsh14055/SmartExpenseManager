<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}"> <!-- Chatbot CSS -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Expense Tracker</a>
            <div class="ml-auto">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-light" href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-light" href="{{ url_for('auth.login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Floating Chatbot Button -->
    <button id="chatbot-btn" class="chatbot-btn">ðŸ’¬</button>
    
    <!-- Chatbot UI -->
    <div id="chatbot-container" class="chatbot-container">
        <div class="chatbot-header">
            <span>Chatbot</span>
            <button id="close-chatbot">âœ–</button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message...">
        <button id="send-chatbot">Send</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script> <!-- Chatbot JS -->
</body>
</html>
